<h1> Add new post</h1>
<form method="post">
    <label for="name">Student Name</label>
    <br>
    <input type="text" name="name" placeholder="Student Name" value="{{ request.form['name'] }}"></input>
    <br>

    <label for="points">Points</label>
    <br>
    <input type="number" name="points" placeholder="Points" value="{{ request.form[ 'points'] }} "></input>
    <br>
    <button type="submit ">Submit</button>
</form>
