<h1>Edit</h1>
<form method="post">
    <label for="name">Name</label>
    <br>
    <input type="text" name="name" placeholder="Student name" value="{{ request.form['name'] or post['name'] }}"></input>
    <br>

    <label for="points">Student Points</label>
    <br>
    <input type="number" name="points" placeholder="Points" value="{{ request.form[ 'points'] }} "></input>
    <br>
    <button type="submit">Submit</button>
</form>
